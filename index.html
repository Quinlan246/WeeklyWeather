<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">Weather Dashboard</header>

    <main class="flex-row justify-space-between">
        
        <div class="col-4">
            
            <div class="card"> 
                <h3 class="card-header">Search For a City:</h3> 
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Search"/>
                    <button type="submit" class="searchBtn btn btn-primary">Search</button>
                </form>
            </div>

        </div>

        <div class="search-history col-4">
            <button class="btn btn-primary" id="clear-history">Clear History</button>
            <ul class="city-list"></ul>
        </div>

        <div class="col-8">
            <div class="row hide" id="currentCity">
                <h3 id="currentCityInfo"><img id="weatherImage"><img></h3>
                <p id="currentTemp"></p>
                <p id="currentHumid"></p>
                <p id="currentWind"></p>
                <p id="currentUvi"></p>
            </div>
            <div class="row hide" id="forecast">
            </div>
        </div>

    </main>    
</body>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
